<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weather App">
    <meta name="keywords" content="Weather App, weather, What's the weather">
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicon link-->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
    <script src="https://kit.fontawesome.com/f9e351fb00.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body id="body-container">
    <header>
        <h1 class="heading">
            What's the weather?
        </h1>
    </header>

    <div class="card">
        <!--Input box for adding a name of a City-->
        <div class="search">
            <input type="text" name="input-submit" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <!--Output container for showing weather result-->
        <div class="weather">
            <img src="assets/images/day_rain.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">22Â° C</h1>
            <h2 class="city">Dublin</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="weather details column 1">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="weather details column 2">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p class="social-links">
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens the page in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens the page in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens the page in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </p>
        </div>
    </footer>

    <!--Javascript link-->
    <script src="assets/js/script.js"></script>
</body>

</html>
