<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weather App">
    <meta name="keywords" content="Weather App, weather, What's the weather">
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicon link-->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
    <title>Weather App</title>
</head>

<body id="body-container">
    <h1 class="heading">
        What's the weather?
    </h1>

    <div class="card">
        <!--Input box for adding a name of a City-->
        <div class="search">
            <input type="text" name="input-submit" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <!--Output container for showing weather result-->
        <div class="weather">
            <img src="assets/images/day_rain.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">22Â° C</h1>
            <h2 class="city">Dublin</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="weather details column 1">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="weather details column 2">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
