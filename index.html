<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="assets/images/icons/512/day_rain.png" class="weather-icon" alt="weather icon">
            <h1 class="temp">22Â° C</h1>
            <h2 class="city">Dublin</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/icons/humidity.png" alt="weather details column 1">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/icons/wind.png" alt="weather details column 2">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
